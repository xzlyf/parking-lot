<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="../../static/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css ">
    <title>新增员工</title>

</head>
<body>

<div class="layui-input-inline" style="padding: 20px">
    <button id="back" type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">返回</i>
    </button>
</div>


<form class="layui-form" action="#" method="post">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>员工信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" lay-reqtext="姓名必填项" placeholder="请输入"
                   autocomplete="off" class="layui-input" th:value="${user.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input disabled value="123456" type="text" name="passwd" lay-verify="required" lay-reqtext="密码"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input disabled value="17666666666" type="tel" name="phone" lay-verify="required|phone"
                   lay-reqtext="请输入正确的手机号" placeholder="请输入"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <fieldset class="layui-elem-field" style="margin: 20px;padding: 20px;width: 500px">
        <legend>员工权限</legend>
        <div class="layui-form-item" style="width: 500px">
            <input type="checkbox" th:each="role:${roles}" th:title="${role.name}"
                   th:name="'perms['+${roleStat.index}+']'" th:value="${role.id}">
        </div>
    </fieldset>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">提交修改</button>
        </div>
    </div>
</form>

</body>
<script src="../../static/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(formSubmit)', function (data) {
            $.ajax({
                type: 'post',
                url: '/employee/update',
                data: data.field,
                dataType: 'json',
                success: function (res) {
                    if (res.code === 200) {
                        //刷新父类页面
                        parent.location.reload();
                    } else {
                        layer.msg('增加失败，请稍后重试')
                    }
                },
                error: function (ex) {
                    layer.msg('操作失败')
                }
            })
            return false;
        });
        $('#back').click(function () {
            window.history.back()
        })
    })

    //todo 待完成 查询用户信息得到用户信息，并把用户信息赋值上去，主要是权限赋值的问题现在还没有解决
    //得到用户信息
    window.onload = function getUserInfo() {
        console.log(window.location.href)
        var params = window.location.href.split("?").pop()
        $.ajax({
            type: 'get',
            data: '../employee/query?' + params,
            dataType: 'json',
            success: function (data) {
                console.log(data)
            },
            error: function () {
                layer.msg('员工查询失败')
            }
        })

    }


</script>
</html>
